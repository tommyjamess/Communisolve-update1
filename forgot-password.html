<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./styles/uikit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css" integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>password reset</title>
</head>
<body>
    <div class="auth-page signUpPlate">
        <img src="images/general images/CommuniSolve_Logo.svg"  class="authLogo authResetLogo" alt="">
        <div class="auth-page--inner auth-form-list auth-list-default-item" >
            <div class="AuthContentAlignment">
                <div>
                    <div class="auth-logo">
                        <div class="auth-logo--inner">
                            <p class="font-weight-700">Forgot Password?</p>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <form action="">
                        <div class="signup-input resetPassword">
                            <div>
                                <label for="">Email</label>
                                <div class="authInputField">
                                    <i class="mdi mdi-email-outline"></i>
                                    <input type="email">
                                    <a href="login.html" class="font-weight-600">Sign In?</a>
                                </div>
                            </div>
                            
                            <button id="signUp " class="auth-submit-btn">SEND ME A RESET LINK</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        <div class="auth-page--inner auth-form-list">
            <div class="AuthContentAlignment auth-page-two">
                <div class="">
                    <div class="auth-process-number"><p>Step 2 of 5 </p></div>
                    <div class="auth-logo">
                        <div class="auth-logo--inner">
                            <p class="font-weight-700">Authenticate Your Account</p>
                            <span class="mdi mdi-shield-account-outline shieldIcon"></span>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <form action="">
                        <div class="signup-input">
                            <button id="signUp " class="auth-next-btn">AUTHENTICATE</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        <div class="auth-page--inner auth-form-list">
            <div class="AuthContentAlignment auth-page-three">
                <div class="">
                    <div class="auth-process-number"><p>Step 3 of 5 </p></div>
                    <div class="auth-logo">
                        <div class="auth-logo--inner">
                            <p class="font-weight-700">Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <form action="">
                        <div class="signup-input">
                            <button id="signUp " class="auth-next-btn">AUTHENTICATE</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        <div class="auth-page--inner auth-form-list">
            <div class="AuthContentAlignment auth-page-three">
                <div class="">
                    <div class="auth-process-number"><p>Step 4 of 5 </p></div>
                    <div class="auth-logo">
                        <div class="auth-logo--inner">
                            <p class="font-weight-700">Enter Verification Code</p>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <form action="">
                        <div class="signup-input">
                            <div>
                                <div class="authInputField">
                                    <input type="text" class="authCodeInput">
                                </div>
                            </div>
                            <button id="signUp "class="auth-next-btn">Submit</button>
                        </div>
                        
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="styles/auth.js" type="text/javascript"></script>
</body>
</html>
