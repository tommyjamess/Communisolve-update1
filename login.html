<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./styles/uikit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css" integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet"href="https://fonts.googleapis.com/icon?family=Material+Icons"/> -->
    <!-- <script src="https://use.fontawesome.com/07a137f978.js"></script> -->
    <title>login</title>
</head>
<body>
    <div class="auth-page signUpPlate">
        <img src="images/general images/CommuniSolve_Logo.svg"  class="authLogo loginAuthLogo" alt="">
        <div class="auth-page--inner " >
            <div class="AuthContentAlignment">
                <div>
                    <div class="auth-logo">
                        <div class="auth-logo--inner">
                            <p class="font-weight-700">Welcome Back!</p>
                        </div>
                    </div>
                </div>
                <div class="signup">
                    <for action="">
                        <div class="signup-input">
                            <div>
                                <label for="">Email</label>
                                <div class="authInputField">
                                    <i class="mdi mdi-email-outline"></i>
                                    <input type="email">
                                </div>
                            </div>
                            <div>
                                <label for="">Password</label>
                                <div class="authInputField">
                                    <i class="mdi mdi-lock-outline icon"></i>
                                    <input type="password">
                                </div>
                            </div>
                            <a href="welcome.html"><button id="signUp" class="auth-next-btn">Sign in</button></a>
                        </div>
                        <div class="forgot-password">
                            <a href="forgot-password.html" class="font-size-12 font-weight-500">Forgot Password?</a>
                        </div>
                        <div class="has-account">
                            <p class="font-size-12 font-weight-600">Not yet a member?</p>
                            <a href="signup.html" class="font-size-12 font-weight-600">Sign up</a>
                        </div>
                    </for>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
