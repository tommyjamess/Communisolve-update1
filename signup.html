<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/uikit.css">
    <!-- <link rel="stylesheet"href="https://fonts.googleapis.com/icon?family=Material+Icons"/> -->
    <!-- <script src="https://use.fontawesome.com/07a137f978.js"></script> -->
    <title>signup</title>
</head>
<body>
    <div class="auth-page signUPPlate">
        <div class="auth-page--inner">
            <div class="AuthContentAlignment">
                <div class="auth-logo">
                    <div class="auth-logo--inner">
                        <img src="images/general images/CommuniSolve_Logo.svg" alt="">
                        <p class="font-size-16 font-weight-700">Letâ€™s get you started!</p>
                    </div>
                </div>
                <div class="signup">
                    <form action="">
                        <div class="signup-input">
                            <input type="text" placeholder="fullname">
                            <input type="email" placeholder="email">
                            <input type="password" placeholder="password">
                            <button id="signUp">Next</button>
                        </div>
                        <div class="has-account">
                            <p class="font-size-12 font-weight-600">Already have an account?</p>
                            <a href="login.html" class="font-size-12 font-weight-600">Log In</a>
                        </div>
                    </form>
                </div>
                <div class="agreement">
                    <p class="font-size-10 font-weight-400  agreement-text">By clicking the sign up button, you agree to our</p>
                    <div class="agreement-links">
                        <a href="" class="font-size-12 font-weight-600">Terms of service,</a>
                        <a href="" class="font-size-12 font-weight-600">Privacy Policy </a>
                        <p class="font-size-12 font-weight-400">and</p>
                        <a href="" class="font-size-12 font-weight-600">Cookie Use</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="auth-page AuthPlate">
        <div class="auth-page--inner">
            <div class="AuthContentAlignment">
                <div class="auth-logo">
                    <div class="auth-logo--inner">
                        <img src="images/general images/CommuniSolve_Logo.svg" alt="">
                        <p class="font-size-16 font-weight-700">Verify your account</p>
                    </div>
                </div>
                <div class="auth-code-input">
                    <p class="font-size-12">A 6 digit code has been sent to  info@communisolve.co. 
                        Enter the 6 digit code below to verify your account</p>

                    <form action="">
                        <div class="auth-code">
                            <input type="number" maxlength="6">
                        </div>

                        <button class="verify-btn"><a href="index.html" style="text-decoration: none; color:white;">Verify</a></button>
                    </form>

                    
                </div>
                
            </div>
        </div>
        
    </div>

    <script src="styles/auth.js" type="text/javascript"></script>
</body>
</html>
